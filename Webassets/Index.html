<DOCTYPE>
<html>
<head>

<title>WebGame</title>

<style>
    div div{
        background-image: url("Phone.png");
        background-size: cover;
        width: 100px;
        height: 100px;
        position: relative;
        right: 25px;
    }


    .PhoneStyle{
        width: 50px;
        height: 100px;
        background-image: url("cat.gif");
        position: relative;
        background-size: cover;
        
    }

    .PhoneAnimation{
        animation-duration: 4s;
        animation-iteration-count: infinite;
    }

    #Phone {
        left: 500px;
        bottom: 100px;
    }

    #Move {  
        animation-name: myAnimation;
    }

    #Shake {
        left: 300px;
        animation-name: shake;
    }

    @keyframes myAnimation {
        0%{left:0px; top:0px;}
        25%{left:200px; top:0px;}
        50%{left:200px; top:200px;}
        75%{left:0px; top:200px;}
        100%{left:0px; top:0px;}
    }

    @keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
</style>

</head>

<body>

<p>Hello World!</p>
<div id="Move" class="PhoneStyle PhoneAnimation" ><div></div></div>
<div id="Shake" class="PhoneStyle PhoneAnimation" ><div></div></div>
<div id="Phone" class="PhoneStyle PhoneAnimation"><div></div></div>
<button type="button" onclick="changeAnimation('shake')">Shake</button>
<button type="button" onclick="changeAnimation('myAnimation')" >Move</button>
<button type="button" onclick="changeAnimation('none')">Stop</button>

<script>
function changeAnimation(animation){
    document.getElementById("Phone").style.animationName = animation;
}

</script>

</body>


</html>
